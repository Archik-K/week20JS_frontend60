<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Swapi App</title>
	</head>
	<body>
		<div class="container">
			<div id="stars"></div>
			<h1>Мир Звёздных Войн</h1>
			<div class="entity_selection_block">
				<label for="entity">Кого или что будем искать? </label>
				<div class="box">
					<select id="entity">
						<option value="films">Фильмы</option>
						<option value="people">Людей</option>
						<option value="planets">Планеты</option>
						<option value="species">Рассовые виды героев</option>
						<option value="starships">Звездолеты</option>
						<option value="vehicles">Транспортные средства</option>
					</select>
				</div>
			</div>
			<div>
				<label for="id">ID (поиск в приделах от 1 до 10):</label>
				<input type="number" id="id" min="1" max="10" />
				<button id="fetchButton" class="btn">Вперёд!</button>
			</div>
			<div id="result"></div>
			<div id="error"></div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
